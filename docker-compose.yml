version: '3.9'

services:
  api:
    container_name: budget-api
    build: .
    ports:
      - '63364:3000'
    networks:
      - budget-net
    depends_on:
      - db
      - elasticsearch
    volumes:
      - .:/app

  db:
    container_name: budget-db
    build:
      context: postgres
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_NAME}
    ports:
      - '63365:5432'
    networks:
      - budget-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.1
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - budget-net

networks:
  budget-net:
